<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <!-- link to font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-----------------HEADER---------------->
    <!-- Still need to adjust the scaling for the header section. When scaling to different screen size, img, text, and button jumps around.
        I think its a problem with the way col is set up, not sure. -->
    <div class="header row">
      <div class="col col-sm-3">
        <img class="facebook-logo" src="CSS/facebook.png" alt="facebook" />
      </div>
      <div class="header-text col-sm-6">
        <h4>Facebook</h4>
        <p>Open in the Facebook app</p>
      </div>
      <div class="col col-sm-3">
        <button class="open btn btn-lg btn-light" type="button">OPEN</button>
      </div>
    </div>

    <!-------------------------LOGIN Section-------------------------->
    <div class="row">
      <div class="col col-12">
        <!-- <img src="CSS/facebook-logo.png" alt="facebook-img" /> -->
        <img
          class="facebook"
          src="https://i.postimg.cc/NMyj90t9/logo.png"
          alt="Facebook"
        />
        <!-- <p>Connect with friends and the world around on Facebook</p> -->
      </div>
      <div class="login col-12">
        <form action="#">
          <input
            class="login-field"
            type="text"
            size="50"
            placeholder="Mobile number or email"
            id="username"
          />
        </form>
      </div>
      <div class="login col-12">
        <form action="#">
          <input
            class="create-field"
            type="password"
            size="50"
            placeholder="Password"
            id="password"
          />
        </form>
      </div>
      <div class="col-12">
        <button type="submit" class="login-btn btn btn-primary btn-lg" onClick = "saveUserInput()">
          Log In
        </button>
        <div class="forgot-pass col-12">
          <a
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
            >Forgot Password?</a
          >
        </div>
        <hr class="hr-text" data-content="or" />
        <div class="col-12">
          <button type="submit" class="create-btn btn btn-lg btn-outline-dark">
            <strong>Create new account</strong>
          </button>
        </div>
      </div>
    </div>

    <!-----------------------FOOTER---------------------------->
    <div class="row">
      <div class="language col-sm-6">
        <p>English (US)</p>
        <p>Français (French)</p>
        <p>Português(Brasil)</p>
        <p>Italiano</p>
      </div>
      <div class="language col-sm-6">
        <p>Español</p>
        <p>中国人</p>
        <p>Deutsch</p>
      </div>
      <div class="footer-links col-sm-12">
        <p>About • Help • More</p>
        <p>Meta ©️ 2023</p>
      </div>
    </div>
    <script src="/javascript/main.js"></script>
  </body>
</html>
